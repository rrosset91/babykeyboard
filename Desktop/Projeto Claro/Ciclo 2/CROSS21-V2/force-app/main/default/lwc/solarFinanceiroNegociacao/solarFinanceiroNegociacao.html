<template>
	<lightning-spinner if:true={isLoading} size="medium"></lightning-spinner>

	<div style="background-color: white">
		<template if:true={passoNegociacaoFaturas}>
			<c-solar-financeiro-pending-items base-attributes={baseAttributes} base-detail={baseDetail} onopensimulacao={handleOpenSimulacao}></c-solar-financeiro-pending-items>
		</template>

		<template if:true={passoSimulacao}>
			<c-solar-financeiro-parcelamento
				base-attributes={baseAttributes}
				base-detail={baseDetail}
				onopennegociacao={handleOpenNegociacao}
				onopenresumonegociacao={handleOpenSubmitNegotiation}
			></c-solar-financeiro-parcelamento>
		</template>

		<template if:true={passoResumoNegociacao}>
			<div class="padding-content">
				<c-solar-financeiro-confirmacao-parcelamento base-attributes={baseAttributes} base-detail={baseDetail} onbackstep={handleOpenSimulacao}> </c-solar-financeiro-confirmacao-parcelamento>
			</div>
		</template>
	</div>
</template>
