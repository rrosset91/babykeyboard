<template>
	<header>
		<h1 class="headerTitle">Negociação</h1>
	</header>

	<main>
		<section id="Datatable" style="padding-top: 5px">
			<!--<template if:true={hasError}> -->
			<!--<c-solar-exception-content show-error="true"></c-solar-exception-content>-->
			<!--</template> -->
			<!--<template if:false={hasError}> -->
			<!--<template if:true={hasData}> -->
			<lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} active-section-name={activeSections} class="accordion">
				<div class="slds-p-around_medium">
					<lightning-accordion-section name="accordionFatura" data-id="faturas" label="FATURA(S)" aria-expanded="true">
						<lightning-datatable data={data} key-field="faturas" columns={columns} hide-number-column="true" sorted-direction={sortDirection} onsort={handleSortData} onrowselection={handleRowSelection} sorted-by={sortBy}> </lightning-datatable>
					</lightning-accordion-section>
				</div>

				<div class="slds-p-around_medium">
					<lightning-accordion-section name="accordionlancamentoFuturos" data-id="lancamentoFuturos" label="LANÇAMENTO FUTUROS /JUROS E MULTAS">
						<lightning-datatable data={data} key-field="lancamentoFuturos" columns={columns} hide-number-column="true" sorted-direction={sortDirection} onsort={handleSortData} onrowselection={handleRowSelection} sorted-by={sortBy}> </lightning-datatable>
					</lightning-accordion-section>
				</div>
			</lightning-accordion>
			<hr />
			<div class="slds-grid slds-gutters">
				<div class="slds-col slds-size_2-of-3">
					<span class="footer-title-table">TOTAL</span>
				</div>
				<div class="slds-col slds-size_1-of-3">
					<span class="footer-title-table">R$ {valorTotalFatura}</span>
				</div>
			</div>
			<!--</template> -->
			<!--<template if:false={hasData}>
					    <c-solar-exception-content show-empty="true"></c-solar-exception-content>
			</template> -->
			<!-- </template> -->
		</section>
	</main>

	<footer>
		<div style="margin-left: 95%; margin-top: 8%">
			<!--<template if:false={hasError}>-->
			<div style="width: 50%; justify-content: flex-end; display: flex">
				<lightning-button label="Simular" variant="brand" class="slds-m-left_x-small" onclick={handleSimulation} disabled={buttonSimulation}> </lightning-button>
			</div>
			<!--</template>-->
		</div>
	</footer>

	<c-solar-modal size="small" header="Atenção" data-id="chamadaSemSucesso" show-close-button="false">
		<div class="modal-message">
			<p>Teste</p>
		</div>
	</c-solar-modal>
</template>
