<template>
	<template if:true={showModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<div if:true={showCloseButton}>
						<lightning-button-icon class="slds-modal__close" title="Fechar" icon-name="utility:close" icon-class="slds-button_icon-inverse" onclick={close}></lightning-button-icon>
					</div>
					<div>
						<h2 class="slds-text-heading_medium slds-hyphenate header-string custom-header">{header}</h2>
					</div>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<slot name="content"></slot>
				</div>

				<footer class="slds-modal__footer modal-hidden">
					<lightning-layout>
						<lightning-layout-item size="1"></lightning-layout-item>
						<lightning-layout-item size="10">
							<slot name="footer" class="modal-footer"></slot>
						</lightning-layout-item>
						<lightning-layout-item size="1"></lightning-layout-item>
					</lightning-layout>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
