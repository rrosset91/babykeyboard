<template>
	<lightning-spinner if:true={isLoading} alternative-text="Carregando..." size="large"> </lightning-spinner>

	<header>
		<h3 class="header-text">Histórico de eventos.</h3>
		<div style="padding-top: 5px">
			<c-solar-filtros onfilterchange={handleFilterNotification} hide-products="true" hide-status="true"> </c-solar-filtros>
		</div>
	</header>

	<div style="padding-top: 25px">

			<lightning-accordion-section name="comprasCancelamentos" label="Cancelamentos em andamento ou executados">

					key-field="requestID"
					data={eventsValues.comprasCancelamentos}
					sorted-by={sortedBy.comprasCancelamentos}
					sorted-direction={sortedDirection.comprasCancelamentos}
					onsort={handleSortComprasCancelamentos}
					columns={columns.general}
					resize-column-disabled="true"
					max-row-selection="1"
					onrowselection={handleRowSelection}
					if:false={calloutProps.comprasCancelamentos.emptyData}
				></lightning-datatable>

				<c-solar-exception-content
					show-error={calloutProps.comprasCancelamentos.hasError}
					show-empty={calloutProps.comprasCancelamentos.emptyData}
				></c-solar-exception-content>

	<c-solar-modal size="medium" header="Detalhe de Evento">
		<div class="content" slot="content" if:true={openModal.eventsModal}>
				<lightning-layout horizontal-align="space" multiple-rows="true">
						<lightning-layout-item padding="around-medium" size="3" >
							<div class="portion">
								<label>Tipo de solicitação</label>
								<p><lightning-formatted-text value={selectedEvent.groupType}></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>
						<lightning-layout-item padding="around-medium" size="3">
							<div class="last-portion">
								<label>Data de fechamento</label>
								<p><lightning-formatted-text value={selectedEvent.formattedDate}></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>
						<lightning-layout-item padding="around-medium" size="6">
						</lightning-layout-item>
						<lightning-layout-item padding="around-medium" size="3">
							<div class="portion">
								<label>Usuário</label>
								<p><lightning-formatted-text value={selectedEvent.openUser}></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>
						<lightning-layout-item padding="around-medium" size="3">
							<div class="last-portion">
								<label>Tipo de Fechamento</label>
								<p><lightning-formatted-text value={selectedEvent.statusDescription}></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>
						<lightning-layout-item padding="around-medium" size="6">
						</lightning-layout-item>
						<lightning-layout-item padding="around-medium" size="12">
							<div class="middle-text">
								<label>Número de Solicitação</label>
								<p><lightning-formatted-text value={selectedEvent.evId}></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>
						<lightning-layout-item padding="around-medium" size="12">
							<div class="middle-text">
								<label>Observação</label>
								<p><lightning-formatted-text value={eventDetailsOrderNote}></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>
					</lightning-layout>
			<div if:true={openModal.detailsDatatable}>
				<lightning-datatable
					key-field="id"
					hide-checkbox-column="true"
					columns={columns.detail}
					data={eventDetailsConfigurations}
					resize-column-disabled="true"
					sorted-by={sortedBy.details}
					sorted-direction={sortedDirection.details}
					onsort={handleSortDetails}
				>
				</lightning-datatable>
			</div>
		</div>		
		<div class="content" slot="content" if:true={openModal.lancamentosManuais}>
			<lightning-layout horizontal-align="space" vertical-align="space" multiple-rows="true">
                        <lightning-layout-item padding="around-medium" size="4" >
							<div class="portion">
								<label>Descrição</label>
								<p><lightning-formatted-text value={selectedEvent.extractItemTypeDescription}/></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>
						
                        <lightning-layout-item padding="around-medium" size="4">
							<div class="last-portion">
								<label>Tipo</label>
								<p>Lançamento Manual</p>
							</div>
						</lightning-layout-item>
						
                        <lightning-layout-item padding="around-medium" size="4">

							</div>

							</div>
						</lightning-layout-item>                        
					</lightning-layout>
		</div>
		<div class="content" slot="content" if:true={openModal.occurrencesModal}>

                        <lightning-layout-item padding="around-medium" size="4">
							<div class="portion">
								<label>Usuário Abertura</label>
								<p><lightning-formatted-text value={selectedEvent.loginOpening}/></lightning-formatted-text></p>
							</div>
						</lightning-layout-item>

						
                        <lightning-layout-item padding="around-medium" size="4">
							<div class="last-portion">

							<div>

							<div>
								<label>Obs. Fechamento</label>

							</div>
						</lightning-layout-item>    

					</lightning-layout>
		</div>
 		<div class="content" slot="content" if:true={openModal.ofertaContratada}>

				<lightning-layout-item padding="around-medium" size="12">
					<div>
						<label>Tipo de Evento</label>
						<p>Oferta Contratada</p>
					</div>"
				</lightning-layout-item>

				<lightning-layout-item padding="around-medium" size="12">
					<div>
						<label>Nome / Descrição</label>
						<p><lightning-formatted-text value={selectedEvent.productDescription}/></lightning-formatted-text></p>
					</div>
				</lightning-layout-item>

				
				<lightning-layout-item padding="around-medium" size="12">
					<div>
						<label>Data</label>

					</div>
				</lightning-layout-item>
				
			</lightning-layout>
		</div>
		<div class="content" slot="content" if:true={openModal.outage}>
